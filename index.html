<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
    </head>
    <body onload="drawIt()">
        <div class="body">
            <div id="title"><h1>HACKING BRICKS</h1></div>
            <div class="comp"></div>
            <div class="main">
                <canvas id="canvas" width="1000" height="700"></canvas>
            </div>
            <span id="number"></span>
            <button id="opnScore">SCORE</button>
            <button id="startBtn">START</button>
            <ul class="hearts">
                <li id="img1"><img src="img/heart.png"></li>
                <li id="img2"><img src="img/heart.png"></li>
                <li id="img3"><img src="img/heart.png"></li>
            </ul>
            <div id="score">
                <h3 id="sc">Score</h3>
                <div id="inner"><table id="sco"></table></div>
                <div id="bottom"><button id="close">CLOSE</button></div>
                
            </div>
        </div>
        </div>
        
    </body>
<script src="script.js"></script>
<script src="jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
